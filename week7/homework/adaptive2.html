<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            grid-template-rows: repeat(2, 100px);
        }
        .container > div > img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>
<body>
    <div class="container">
        <div><img src="./assets/images/lake.jpg" alt="images"></div>
        <div><img src="./assets/images/img2.jpg" alt="images"></div>
        <div><img src="./assets/images/img3.jpg" alt="images"></div>
        <div><img src="./assets/images/img4.jpg" alt="images"></div>
        <div><img src="./assets/images/img5.jpg" alt="images"></div>
        <div><img src="./assets/images/img6.jpg" alt="images"></div>
    </div>
</body>
</html>
